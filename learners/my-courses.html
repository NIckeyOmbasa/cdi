<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Courses - Corporate Development Institute</title>
    
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet"><link rel="stylesheet" href="../css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body class="dashboard-page">
    <!-- Dashboard Header -->
    <header class="dashboard-header">
        <div class="container">
            <div class="logo">
                <h1>Corporate Development <span>Institute</span></h1>
            </div>
            <div class="user-menu">
                <div class="notifications">
                    <i class="fas fa-bell"></i>
                    <span class="badge">3</span>
                </div>
                <div class="user-profile">
                    <img src="../images/default-avatar.png" alt="User Profile" id="userAvatar">
                    <div class="dropdown-menu">
                        <a href="dashboard.html"><i class="fas fa-home"></i> Dashboard</a>
                        <a href="my-courses.html" class="active"><i class="fas fa-book"></i> My Courses</a>
                        <a href="learning.html"><i class="fas fa-graduation-cap"></i> Currently Learning</a>
                        <a href="#" id="logoutBtn"><i class="fas fa-sign-out-alt"></i> Logout</a>
                    </div>
                </div>
            </div>
        </div>
    </header>

    <!-- Dashboard Content -->
    <main class="dashboard-content">
        <div class="container">
            <div class="dashboard-grid">
                <!-- Sidebar -->
                <aside class="dashboard-sidebar">
                    <div class="user-profile">
                        <img src="../images/default-avatar.png" alt="User Profile" id="sidebarAvatar">
                        <h3 id="userName">Loading...</h3>
                        <p id="userEmail">Loading...</p>
                    </div>
                    <nav class="dashboard-nav">
                        <a href="dashboard.html">
                            <i class="fas fa-home"></i> Dashboard
                        </a>
                        <a href="my-courses.html" class="active">
                            <i class="fas fa-book"></i> My Courses
                        </a>
                        <a href="learning.html">
                            <i class="fas fa-graduation-cap"></i> Currently Learning
                        </a>
                        <a href="#" id="sidebarLogoutBtn">
                            <i class="fas fa-sign-out-alt"></i> Logout
                        </a>
                    </nav>
                </aside>

                <!-- Main Content -->
                <div class="dashboard-main">
                    <div class="dashboard-section">
                        <div class="section-header">
                            <h2>My Courses</h2>
                            <div class="course-filters">
                                <select id="courseFilter">
                                    <option value="all">All Courses</option>
                                    <option value="in-progress">In Progress</option>
                                    <option value="completed">Completed</option>
                                    <option value="not-started">Not Started</option>
                                </select>
                            </div>
                        </div>
                        <div class="courses-grid" id="enrolledCourses">
                            <!-- Course cards will be dynamically added here -->
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <!-- Scripts -->
    <script type="module" src="../js/api.js"></script>
    <script type="module" src="js/my-courses.js"></script>
</body>
</html>
